<h1 class="font-bold m-24 text-center text-2xl">{{title}}</h1>

<p *ngIf="loading && !(errorService.error$ | async)" class="text-center text-xl font-bold">Loading...</p>
<p *ngIf="errorService.error$ | async as error" class="text-center text-xl font-bold text-red-600">{{ error }}</p>

<div *ngIf="postService.posts">
  <app-post
    *ngFor="let post of postService.posts"
    [post]="post"
  ></app-post>
</div>
